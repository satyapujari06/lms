<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <title>Display Staff Data</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #4caf50;
            color: white;
        }

        a {
            text-decoration: none;
            color: #007bff;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>

</head>

<body>
    <h2>Staff Data</h2>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Heading</th>
            <th>Image</th>
            <th>Actions</th>
        </tr>
        {% for staff_member in staff_data %}
            <tr>
                <td>{{ staff_member.id }}</td>
                <td>{{ staff_member.heading }}</td>
                <td>
                    {% if staff_member.image %}
                        <img src="{{ staff_member.image.url }}" alt="Staff Image" width="50">
                    {% else %}
                        No Image
                    {% endif %}
                </td>
                <td>
                    <a href="{% url 'edit_staff' staff_member.id %}" style="margin-left:0px;">
                        <i class="fas fa-edit"></i>
                    </a> |
                    <a href="{% url 'delete_staff' staff_member.id %}">
                        <i class="fas fa-trash"></i>
                    </a>
                </td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
