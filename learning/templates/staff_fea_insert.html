<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Features Insert</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        form {
            max-width: 700px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        .form-control {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form method="post" action="">
        {% csrf_token %}
        <div class="form-group">
            <label for="heading">Heading:</label>
            <input type="text" name="heading" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="discription">Description:</label>
            <textarea name="discription" class="form-control" required></textarea>
        </div>

        <div class="form-group">
            <label for="paragraph2">p1:</label>
            <textarea name="p1" class="form-control" required></textarea>
        </div>

        <div class="form-group">
            <label for="paragraph2">Paragraph 2:</label>
            <textarea name="paragraph2" class="form-control" required></textarea>
        </div>
        <center>
            <div class="form-group">
                <button type="submit" value="Submit">Save</button>
            </div>
        </center>
    </form>

    <script>
        // Add JavaScript to show custom alert message after form submission
        document.querySelector("form").addEventListener("submit", function(event) {
            alert("You have successfully inserted the data.");
        });
    </script>
</body>
</html>
