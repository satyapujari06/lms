<!DOCTYPE html>
<html>
<head>
  <title>Reset Password</title>
  <style>
    body {
  font-family: sans-serif;
  margin: 0;
  padding: 20px;form {
  display: flex;
  flex-direction: column;
  gap: 15px;
}

label {
  font-weight: bold;
  margin-bottom: 5px;
}

input[type="text"],
input[type="password"] {
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 3px;
}

button {
  background-color: #007bff;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}
.error {
  color: red;
  font-weight: bold;
}

.success {
  color: green;
  font-weight: bold;
}

}

.container {
  max-width: 600px;
  margin: 0 auto;
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 5px;
}


  </style>
</head>
<body>
  <div class="container">
    {% if error_message %}
      <p class="error">{{ error_message }}</p>
    {% endif %}


    {% if success_message %}
    <p class="succes">{{ success_message }}</p>
  {% endif %}
    <form method="post">
      {% csrf_token %}
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" value="{{ request.POST.username }}">

      <label for="new_password">New Password:</label>
      <input type="password" id="new_password" name="new_password">

      <label for="confirm_password">Confirm Password:</label>
      <input type="password" id="confirm_password" name="confirm_password">

      <button type="submit">Reset Password</button>
    </form>
  </div>
</body>
</html>
