<html>
    <head>
        <title>update</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
        
    </head>

        <body>
        <div class="col-sm">
        <form method="post" action="/crupdate_fee/{{q.id}}/" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label>image</label>
                <input type="file" name="image" value="{{q.image}}">
                <img src="{{q.image.url}}" width="100px" height="100px">
            </div>
            <input type="submit" class="btn btn-block btn-danger">
        </form></div>
    </body>
</html>
