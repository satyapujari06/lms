<!-- delete_staff_data.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Delete Staff Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center; /* Center align the content */
        }

        h1 {
            color: #333;
        }

        p {
            color: #555;
            margin-top: 10px;
        }

        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px auto; /* Center the table */
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color:#4caf50;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        a {
            text-decoration: none;
            color: #3498db;
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            border-radius: 5px;
        }

        .image-cell img {
            max-width: 100px; /* Adjust the max-width to your preference */
            border-radius: 5px;
        }

        .delete-message {
            margin-top: 20px;
            color: #dc3545;
            font-Size:25px;
        }

        button {
            background-color: #dc3545;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #c82333;
        }

        /* Center the block containing the form and link */
        .delete-block {
            text-align: center;
            margin-top: 20px;
        }
        .button-container {
            margin-top: 20px;
            text-align: center;
        }
        
        .button-container button, .button-container a {
            margin-right: 10px;
        }

    </style>
</head>
<body>
    <h1>DELETE STAFF DATA</h1>
    <table>
        <tr>
            <th>Heading</th>
            <th>Image</th>
        </tr>
        <tr>
            <td>{{ data.heading }}</td>
            <td class="image-cell">
                {% if data.image %}
                    <img src="{{ data.image.url }}" alt="{{ data.heading }}">
                {% else %}
                    No Image
                {% endif %}
            </td>
        </tr>
    </table>
    <p class="delete-message">Are you sure you want to delete the staff member "{{ data.heading }}"?</p>
    <form id="deleteForm" method="post" action="{% url 'delete_staff' data.pk %}">
        {% csrf_token %}
        <div class="button-container">
            <button type="submit" onclick="return confirmDelete()">Delete</button>
            <a  href="{% url 'display_staff' %}">Cancel</a>
        </div>
    </form>

    <script>
        function confirmDelete() {
            // Display the alert message directly
            alert("Staff member deleted successfully.");
            return true; // Proceed with form submission
        }
    </script>
</body>
</html>
