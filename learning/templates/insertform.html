<html>
    <title>Insert form</title>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
        <style>
            div{
                font-weight: bold;
                font-size: 15px;
            }
        </style>    
    </head>
    <body style="padding-top: 50px;">
        <center><h1 style=>Registration form</h1></center>
        <div class="row">
        <div class="col-4"></div>

        <!-- <div class="col-5 bg-success"> -->
            <div class="col-4" >
            <form method="post" enctype="multipart/form-data">{% csrf_token %}

            <div class="form-group">
                <label>Organization Name:</label>
                <input type="text" name="organizationname" class="form-control" >
             </div><br>

            <div class="form-group">
                <label>Registration Number:</label>
                <input type="text" name="registrationno" class="form-control" >
            </div><br>

            
            <div class="form-group">
                <label>Principle Name:</label>
                <input type="text" name="hod"  class="form-control" >
            </div><br>

            <div class="form-group">
                <label>Email:</label>
              <input type="text" name="email" class="form-control" >
            </div><br>

            <div class="form-group">
               <label>Upload Photo</label>
               <input type="file" name="image1" class="form-control" >
            </div><br>

            <div class="form-group">
                <label>Phone Number</label>
                <input type="text" name="phoneno" class="form-control" >
            </div><br>

            <div class="form-group">
                <label>Strength</label>
                <input type="text" name="strength" class="form-control" >
            </div><br>
            <div class="form-group">
                <label>Address</label>
                <input type="text" name="address" class="form-control" >
           </div>
           <br>


           
           <center> <input type="submit" class="btn btn-danger btn-block"></center>
        </form>
        </div>
        <div class="col-4"></div>
        </div>

    </body>
</html>
