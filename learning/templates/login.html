<html>
    <head>
        <style>
            @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css');

body {
font-family: 'Arial', sans-serif;
margin: 0;
padding: 0;
box-sizing: border-box;
}

.container {
display: flex;
height: 100vh;
align-items: stretch;
}
{% for i in p %}
.left-section {
background: url("{{i.image1.url}}") no-repeat center;
/* display: none; center
text-align: center; */
}
{% endfor %}



.right-section {
flex-grow: .2;
display: flex;
align-items: center;
justify-content: center;
}

.login-container {
background-color: rgba(255, 255, 255, 0.8);
padding: 45px;
border-radius: 15px;
box-shadow: 0 10px 25px rgb(10 75 90);
width: 100%;
max-width: 300px;
}

.login-form h2 {
color: #ffb144;
text-align: center;
margin-bottom: 35px;
}

.login-title i {
margin-right: 10px;
color: #027186;
}

.form-control {
position: relative;
margin-bottom: 30px;
}

.form-control i {
position: absolute;
left: 15px;
top: 14px;
color: #32495e;
}

.form-control input {
width: 100%;
max-width: 95%;
padding: 12px 0 12px 37px;
border: 2px solid #00569f1c;
background-color: rgb(232, 232, 232);
color: rgb(50, 73, 94);
border-radius: 6px;
transition: all 0.3s ease-in-out 0s;
}

.form-control input:focus {
outline: none;
border: 2px solid #ffd8a1;
}

.form-control input:invalid:not(:focus):not(:placeholder-shown) {
border: 2px solid #ff3860;
}


button {
width: 100%;
padding: 15px;
border: none;
border-radius: 12px;
background-color: #ffaa33;
color: white;
font-size: 17px;
cursor: pointer;
transition: background-color 0.3s;
display: flex;
justify-content: center;
align-items: center;
}

button:hover {
background-color: #405d7d;
}

/*Responsive*/
@media screen and (min-width: 768px) {
.left-section {
    display: block;
    /* Show the left section on larger screens <i class="fas fa-user-circle"></i> */
    flex: 1;
}
}

.input-box {
position: relative;
margin: 25px 0;
}

.input-box input {
width: 100%;
height: 50px;
background: transparent;
border: 2px solid #2c4766;
outline: none;
border-radius: 40px;
font-size: 1em;
color:black;
/* padding: 0 20px; */
transition: 0.5s;
padding-left: 40px;

}

.input-box input:focus,
.input-box input:valid {
border-color: #0ef;
}

.input-box label {
position: absolute;
top: 50%;
left: 20px;
transform: translateY(-50%);
font-size: 1em;
color: black;
pointer-events: none;
transition: 0.5s ease;
padding-left: 20px;
}

.input-box input:focus ~ label,
.input-box input:valid ~ label {
top: 1px;
font-size: 0.8em;
background-color: #7e8085;
padding: 0 6px;
color:white;
border-radius: 10px;
}

        </style>

    </head>
    <body>
        <div class="container">
            <div class="left-section"></div>
            <div class="right-section">
                <div class="login-container">
                    <form method="post" class="login-form">{%  csrf_token %}
                        <h2 class="login-title">Login</h2>
                        <div class="form-control">
                            <div class="input-box">
                                <i class="fas fa-user icon"></i>
                                <input type="text" name="username" required>
                                <label>Username</label>
                            </div>
                        </div>
                        <div class="form-control">
                            <div class="input-box">
                                <i class="fas fa-lock icon"></i>
                                <input type="password" name="password" required>
                                <label>Password</label>
                            </div>
                        </div>

                        {% if error_message %}
                        
                        <p><strong style="color: red; margin-top: 10px; font-size:12px;">{{ error_message }}</strong></p>
                        {% endif %}




                        <br>
                        
                        <button type="submit">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
