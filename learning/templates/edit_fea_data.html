<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Staff Features Data</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h2 {
            color: #333;
        }

        form {
            width: 60%;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #4caf50;
            color: white;
        }

        label {
            display: block;
            margin-top: 10px;
            color: #333;
        }

        input, textarea {
            width: calc(100% - 22px);
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            display: inline-block;
        }

        button {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<h2>EDIT STAFF FEATURES DATA</h2>
<form id="updateForm" method="post">
    {% csrf_token %}
    <table>
        <tr>
            <th>Field</th>
            <th>Value</th>
        </tr>
        <tr>
            <td>Heading:</td>
            <td><input type="text" name="heading" value="{{ data.heading }}"></td>
        </tr>
        <tr>
            <td>Description:</td>
            <td><textarea name="discription">{{ data.discription }}</textarea></td>
        </tr>
        <tr>
            <td>p1:</td>
            <td><textarea name="p1">{{ data.p1 }}</textarea></td>
        </tr>
        <tr>
            <td>paragraph2:</td>
            <td><textarea name="paragraph2">{{ data.paragraph2 }}</textarea></td>
        </tr>
    </table>
</form>
<button style="margin-right:55%;" id="updateButton" form="updateForm" type="submit">Update</button>
<br>
<a style="margin-right:55%;" href="{% url 'display_fea_data' %}">Back to Staff Data</a>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function(){
        $('#updateForm').submit(function(e){
            e.preventDefault();
            var formData = new FormData(this);
            $.ajax({
                type: 'POST',
                url: $(this).attr('action'),
                data: formData,
                processData: false,
                contentType: false,
                success: function(response){
                    alert("Staff features data updated successfully!");
                    window.location.href = "{% url 'display_fea_data' %}";
                },
                error: function(xhr, status, error){
                    alert("An error occurred while updating staff features data.");
                }
            });
        });
    });
</script>
</body>
</html>
