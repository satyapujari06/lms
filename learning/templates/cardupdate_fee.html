<html>
    <head>
        <title>update</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
        
    </head>

        <body>
        <div class="col-sm">
        <form method="post" action="/cardupdate_fee/{{q1.id}}" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <lable>cardtitle</lable>
                <input type="text" name="cardtitle" class="form-control" value="{{q1.cardtitle}}">
            </div>
            
            <div class="form-group">
                <lable>cardcontent</lable>
                <input type="text" name="cardcontent" class="form-control" value="{{q1.cardcontent}}">
            </div>

            <div class="form-group">
                <label>cardphoto</label>
                <input type="file" name="cardphoto" value="{{q1.cardphoto}}">
                <img src="{{q1.cardphoto.url}}" width="100px" height="100px">
            </div>
            <input type="submit" class="btn btn-block btn-danger">
        </form></div>
    </body>
</html>
