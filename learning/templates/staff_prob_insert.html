<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff prob  Insert</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        form {
            max-width: 700px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        .form-control {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<form id="myForm" method="post" action="" enctype="multipart/form-data" onsubmit="return handleSubmit()">
    {% csrf_token %}
    <div class="form-group">
        <label for="heading">Heading:</label>
        <input type="text" name="heading" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="discription">discription:</label>
        <input type="text" name="discription" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="p1">p1:</label>
        <input type="text" name="p1" class="form-control" required>
    </div>
    <center>
        <div class="form-group">
            <button type="submit" value="Submit">Save</button>
        </div>
    </center>
</form>

<script>
    function handleSubmit() {
        alert("You have inserted data successfully!");
        return true; // Returning true to allow form submission
    }
</script>
</body>
</html>
