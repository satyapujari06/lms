@import url(https://fonts.googleapis.com/css?family=Titillium+Web:300);
.fa-2x {
font-size: 2em;
}
.fa {
position: relative;
display: table-cell;
width: 60px;
height: 36px;
text-align: center;
vertical-align: middle;
font-size:20px;
}


.main-menu,nav.main-menu.expanded {
width:250px;
/* overflow:visible; */
}

.main-menu {
background:  rgb(8, 8, 77)  ;
border-right:1px solid #e5e5e5;
position:absolute;
top:0;
margin-top:80px;
bottom:0;
height:100%;
left:0;
width:200px;
overflow:scroll;
-webkit-transition:width .05s linear;
transition:width .05s linear;
/* -webkit-transform:translateZ(0) scale(1,1); */
z-index:1000;
}

.main-menu>ul {
margin:7px 0;
}

.main-menu li {
position:relative;
display:block;
width:250px;
}

.main-menu li>a {
position:relative;
display:table;
border-collapse:collapse;
border-spacing:0;
color:white;
 font-family: arial;
font-size: 14px;
text-decoration:none;
/* -webkit-transform:translateZ(0) scale(1,1); */
-webkit-transition:all .1s linear;
transition:all .1s linear;
  
}

.main-menu .nav-icon {
position:relative;
display:table-cell;
width:100px;
height:36px;
text-align:center;
vertical-align:middle;
font-size:18px;
}

.main-menu .nav-text {
position:relative;
display:table-cell;
vertical-align:middle;
width:190px;
  font-family: 'Titillium Web', sans-serif;
}

.main-menu>ul.logout {
position:absolute;
left:0;
bottom:0;
}

.no-touch .scrollable.hover {
overflow-y:hidden;
}

.no-touch .scrollable.hover:hover {
overflow-y:auto;
overflow:visible;
}

a:hover,a:focus {
text-decoration:none;


}

nav {
-webkit-user-select:none;
-moz-user-select:none;
-ms-user-select:none;
-o-user-select:none;
user-select:none;
}

nav ul,nav li {
outline:0;
margin:0;
padding:0;
}
.main-menu li:hover>a,nav.main-menu li.active>a,.dropdown-menu>li>a:hover,.dropdown-menu>li>a:focus,.dropdown-menu>.active>a,.dropdown-menu>.active>a:hover,.dropdown-menu>.active>a:focus,.no-touch .dashboard-page nav.dashboard-menu ul li:hover a,.dashboard-page nav.dashboard-menu ul li.active a {
color:#fff;
background-color: rgb(8, 8, 77);

}

background-color: #e2e2e2;
width: 100%;
height: 100%;

}

@font-face {

.dropbtn {
  background-color: rgb(8, 8, 77);
  color: white;
  padding: 16px;
  font-size: 12px;
  margin-top: 10px;
  margin-right: 80px;
  border: none;
}

.dropdown {

  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  
  color: white;
  width: 140px;
  border:  rgb(8, 8, 77);
  border-radius: 50px;
  z-index: 1;
}

.dropdown-content a {
  color:rebeccapurple;
  padding: 12px 16px;
  text-decoration: none;
  width: 120px;
  display: block;
  
}

.dropdown-content a:hover {background-color:red;} 

.dropdown:hover .dropdown-content {display: block;}

.dropdown:hover .dropbtn {background-color: rgb(8, 8, 77);}

}

    <script>
      function toggleSubNav(element) {
        var subNav = element.nextElementSibling;
        if (subNav.style.display === "block") {
          subNav.style.display = "none";
        } else {
          subNav.style.display = "block";
        }
      }
