<!DOCTYPE html>
<html>
<head>
    <title>Time Table</title>
</head>
<body>
    <h2>Time Table Intervals</h2>
    <table border="2">
        <tr>
            <th>Time</th>
            {% for i in start_end %}
            <td><small>{{ i.0 }} <br> {{ i.1 }}</small></td>
            {% endfor %}
        </tr>
        <tr><th>MON</th></tr>
        <tr><th>TUE</th></tr>
        <tr><th>WED</th></tr>
        <tr><th>THU</th></tr>
        <tr><th>FRI</th></tr>
        <tr><th>SAT</th></tr>


    </table>
    <table>
    
    </table>

</body>
</html>
