<html>
    <head>
        <title>display form</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  
    </head>
    <body>
       
        
       
        <div id="lms" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#lms" data-slide-to="0" class="active"></li>
                <li data-target="#lms" data-slide-to="1"></li>
                <li data-target="#lms" data-slide-to="2"></li>
                <li data-target="#lms" data-slide-to="3"></li>
                <li data-target="#lms" data-slide-to="4"></li>
            </ol>
           
            <div class="carousel-inner">
                {% for i in k %}

                <div class="carousel-item active">
                  <img src="{{i.image1.url}}" width="100%" height="600">
                </div>
               
                <div class="carousel-item">
                    <img src="{{i.image2.url}}" width="100%" height="600">
                </div>
                <div class="carousel-item">
                    <img src="{{i.image3.url}}" width="100%" height="600">
                </div>
                <div class="carousel-item">
                    <img src="{{i.image4.url}}" width="100%" height="600">
                </div>
                <div class="carousel-item">
                    <img src="{{i.image5.url}}" width="100%" height="600">
                </div>
                {% endfor %}
            </div>

            
           <a href="#lms" class="carousel-control-prev" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
           </a>
           <a href="#lms" class="carousel-control-next" data-slide="next">
            <span class="carousel-control-next-icon"></span>
           </a>
        </div>
        
    </body>
</html>
