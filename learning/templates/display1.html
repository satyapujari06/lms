    <head>

    </head>
    <body>
        <button><a href="/reg/">add an image</a></button>
        <table border="2">
           <tr>
                <th>image1</th>
                <th>image2</th>
                <th>image3</th>
                <th>image4</th>
                <th>image5</th>
                <th>update</th>
                <th>delete</th>
            </tr>
            {% for i in k %}
            <tr>
                <td><img src="{{i.image1.url}}" height="200" width="200"></td>
                <td><img src="{{i.image2.url}}" height="200" width="200"></td>
                <td><img src="{{i.image3.url}}" height="200" width="200"></td>
                <td><img src="{{i.image4.url}}" height="200" width="200" ></td>
                <td><img src="{{i.image5.url}}" height="200" width="200"></td>
                <td><a href="/edit/{{i.id}}">update</a></td>
                <td><a href="/delete/{{i.id}}">delete</a></td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
