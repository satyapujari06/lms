
{% extends 'student-template/student_sidebar.html' %}
{% block main_content %}
<!DOCTYPE html>
<html>
<head>
    <title>Student Fee Payment Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            
            padding: 20px;
            border-radius: 8px;
            margin: auto;
            
        }
        .container .grid {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
        }
        .container .form-group {
            flex: 1;
            margin: 0 10px;
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        label {
            font-weight: bold; 
        }   
    </style>     

</head>
<body>
    <div class="container">
        <h2>Student Fee Form</h2>  
        <form method="post" action="/studentpayfee_update/{{u.id}}" onsubmit="return validateForm()" >
            {% csrf_token %}
            
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="text" class="form-control" id="amount" name="amount"  value="{{u.amount}}" oninput="calculateFirstTerm()" readonly>
            </div>
            <div class="grid">
                <div class="form-group">
                    <label for="amountpaid">Amount paid:<span class="text-danger">*</span></label>        
                    <input type="number" class="form-control" id="amountpaid" name="amountpaid" oninput="calculateFirstTerm()">
                </div>  
                
                <div class="form-group">    
                    <label for="term1">Term1:</label>   
                    <input type="text" class="form-control" id="term1" name="term1" value="{{u.term1}}" readonly>
                </div>
            </div>  
            <div class="grid">
                <div class="form-group"> 
                    <label for="term2">Term2:</label>
                    <input type="text" class="form-control" id="term2" name="term2" value="{{u.term2}}" readonly> 
                </div>              
                
                <div class="form-group">
                    <label for="term3">Term3:</label> 
                    <input type="text" class="form-control" id="term3" name="term3" value="{{u.term3}}" readonly>  
                </div>
            </div>
            <div class="grid">
                <div class="col text-center">
                    <button type="submit" class="btn btn-primary">Submit Payment</button>
                </div>
        </form>                           
    </div>  
<script>
    function validateForm() {
            // var amountpaid = document.getElementById('amountpaid').value;
        var amountpaid = document.getElementById('amountpaid').value;
            // var terms = document.getElementById('terms').value;

        if (amountpaid === "") {
            alert("Please fill out all required fields.");
            return false;
        }
        return true;
            
    }
</script>

    
</body>
</html> 
{% endblock main_content %}
