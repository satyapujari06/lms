<html>
    <head>
        <title>update</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
        
    </head>

        <body>
        <div class="col-sm">
        <form method="post" action="/update_fee/{{t.id}}" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <lable>title</lable>
                <input type="text" name="title" class="form-control" value="{{t.title}}">
            </div>
            
            <div class="form-group">
                <lable>subtitle</lable>
                <input type="text" name="subtitle" class="form-control" value="{{t.subtitle}}">
            </div>

            <div class="form-group">
                <lable>content</lable>
                <input type="text" name="content" class="form-control" value="{{t.content}}">
            </div>

            <div class="form-group">
                <label for="photo">photo</label>
                <input type="file" name="photo">
                <img src="{{t.photo.url}}" width="100px" height="100px">

            </div>
            
            <div class="form-group">
                <lable>title1</lable>
                <input type="text" name="title1" class="form-control" value="{{t.title1}}">
            </div>

            <div class="form-group">
                <lable>content1</lable>
                <input type="text" name="content1" class="form-control" value="{{t.content1}}">
            </div>

            <div class="form-group">
                <label for="photo1">photo1</label>
                <input type="file" name="photo1">
                <img src="{{t.photo1.url}}" width="100px" height="100px">
            </div>
            <input type="submit" class="btn btn-block btn-danger">
        </form></div>
    </body>
</html>
