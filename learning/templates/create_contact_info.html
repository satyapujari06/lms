<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        body {
  font-family: sans-serif;
  margin: 40px;
}

h1 {
  font-size: 2rem;
  margin-bottom: 20px;
}

form {
  width: 300px; /* Adjust as needed */
  margin: 0 auto; /* Center the form */
  padding: 20px;
  border-radius: 5px;
  background-color: #f2f2f2;
}

label {
  display: block;
  margin-bottom: 5px;
  font-weight: bold;
}

input[type="text"],
input[type="email"],
input[type="tel"],
textarea {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 3px;
  margin-bottom: 10px;
  box-sizing: border-box;
}

/* Placeholder styling */
::placeholder {
  color: #999;
  opacity: 0.7;
}

/* Hover effect for inputs */
input[type="text"]:hover,
input[type="email"]:hover,
input[type="tel"]:hover,
textarea:hover {
  border-color: #007bff;
}

button[type="submit"] {
  background-color: #007bff;
  color: #fff;
  padding: 10px 15px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

button[type="submit"]:hover {
  background-color: #0062cc;
}

/* Responsive styling for smaller screens */
@media (max-width: 768px) {
  form {
    width: 100%;
  }
}

    </style>
</head>
<body>
    <h1>Create Contact Information</h1>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Create</button>
</form>

</body>
</html>
