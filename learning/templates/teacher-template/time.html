<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-1.11.3.js"></script>
    <title>Document</title>
    <script>
        setTimeout(function() {
            $('#msg').fadeOut('fast');
        }, 750);
    </script>
</head>
<body>
    <form method="post" > {% csrf_token %}  
        <u><h3 class="text-center">Student Exam Duration</h3></u>
        <br>
            
        <div class="container">
            {% for message in messages %}
            <div class="alert alert-success" role="alert" id="msg">
                {{message}}
            </div>
            {% endfor %}
        <div class="row">
            <div class="col-3">
                <label>Houres:</label>
                <input type="number" name="houres" placeholder="Enter Houres" class="form-control">
            </div>
            <div class="col-3">
                <label>Minutes:</label>
                <input type="number" name="minutes" placeholder="Enter Mintes" class="form-control">
            </div>
            <div class="col-3">
                <label>Seconds:</label>
                <input type="number" name="secondes" placeholder="Enter Seconds" class="form-control">
            </div>
            <div class="col-3">
                <input type="submit" class="btn btn-primary btn-block mt-4" value="save">
            </div>
            
        </div>  
    </div> 
       
</form>

</body>
</html>
