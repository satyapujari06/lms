    <style>
        /* styles.css */
/* styles.css */

/* Container styling */
.container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: Arial, sans-serif;
}

/* Left section styling */
.left-section {
    flex: 1;
    padding: 20px;
    border-right: 2px solid #ccc;
    max-width: 50%;
}

/* Form styling */
form {
    max-width: 100%;
}

.inputbox {
    margin-bottom: 20px;
}

label {
    font-weight: bold;
}

input[type="text"],
input[type="email"],
input[type="tel"],
input[type="password"],
input[type="file"] {
    width: 100%;
    padding: 5px; /* Decreased padding */
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 14px; /* Decreased font size */
    box-sizing: border-box;
}

input[type="submit"], .inputbox a {
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    padding: 8px 20px; /* Adjusted padding */
    font-size: 16px; /* Increased font size */
    cursor: pointer;
    transition: background-color 0.3s ease;
    text-decoration: none;
    display: inline-block; /* Ensures buttons and links appear inline */
}

input[type="submit"]:hover, .inputbox a:hover {
    background-color: #0056b3;
}

/* Right section styling */
.right-section {
    flex: 1;
    padding: 20px;
    max-width: 50%;
    text-align: center;
    background-color: #f0f0f0; /* Background color for the right section */
    margin-left: 10%;
}

/* Card content styling */
.card-content {
    padding: 20px;
    background-color: #fff; /* Background color for the card content */
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    animation: slide-in 1s ease-out;
    position: relative;
}

.card-content h1 {
    font-size: 24px;
    margin-bottom: 10px;
}

.card-content p {
    font-size: 16px;
    color: #666;
}

.card-content img {
    max-width: 100%;
    border-radius: 10px;
    margin-top: 20px; /* Adjusted margin */
    animation: slide-in-img 1s ease-out; /* Image animation */
    height: 400px; /* Ensures image height adjusts responsively */
}

/* Animations */
@keyframes slide-in {
    0% {
        opacity: 0;
        transform: translateY(-20px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes slide-in-img {
    0% {
        opacity: 0;
        transform: translateY(20px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Media queries for responsiveness */
@media (max-width: 768px) {
    .container {
        flex-direction: column; /* Stacks elements vertically on smaller screens */
        height: auto; /* Removes fixed height */
    }

    .left-section, .right-section {
        max-width: 100%; /* Allows sections to take full width on smaller screens */
        border: none; /* Removes border between sections */
        margin: 0; /* Removes margin between sections */
    }
}


    </style>
</head>
<body>
    <div class="container" id="s">
        <div class="left-section">
            <h1 style="margin-bottom: 30px;">Register Here</h1>
            <form method="post" enctype="multipart/form-data">
                {%  csrf_token %}
                <div class="row">
                    <div class="col-md-6">
                        <div class="inputbox">
                            <label for="organizationname">Organization Name</label>
                            <input type="text" name="organizationname" id="organizationname" class="form-control" required>
                        </div>
                        <div class="inputbox">
                            <label for="registrationno">Registration Number</label>
                            <input type="text" name="registrationno" id="registrationno" class="form-control" required>
                        </div>
                        <div class="inputbox">
                            <label for="username">User Name</label>
                            <input type="text" name="username" id="username" class="form-control" required>
                        </div>
                        <div class="inputbox">
                            <label for="first_name">First Name</label>
                            <input type="text" name="first_name" id="first_name" class="form-control" required>
                        </div>
                        <div class="inputbox">
                            <label for="last_name">Last Name</label>
                            <input type="text" name="last_name" id="last_name" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Upload Photo</label>
                            <input type="file" name="image1" id="image1" class="custom-file-input form-control" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="inputbox">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" class="form-control" required>
                        </div>
                        <div class="inputbox">
                            <label for="phoneno">Phone Number</label>
                            <input type="tel" name="phoneno" id="phoneno" class="form-control" required>
                        </div>
                        <div class="inputbox">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" class="form-control" required>
                        </div>
                        <div class="inputbox">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" name="confirm_password" id="confirmPassword" class="form-control" oninput="validatePassword()" required>
                            <p id="passwordError"></p>
                        </div>
                        <div class="inputbox">
                            <label for="strength">Strength</label>
                            <input type="text" name="strength" id="strength" class="form-control" required>
                        </div>
                        <div class="inputbox">
                            <label for="address">Address</label>
                            <input type="text" name="address" id="address" class="form-control" required>
                        </div>
                    </div>
                </div>
                <div class="inputbox">
                    <input type="submit" value="Submit">
                    <a href="/">Back to Home</a>

                </div>
            </form>
        </div>
        <div class="right-section">
            <div class="card-content">
                <h1>Education is the most powerful weapon which you can use to change the world.</h1>
                <p>Work until your bank account looks like a phone number.</p>
                <img src="/media/images/reshot-illustration-online-education-concept-UHF5ACW3K6-93b6f.png" alt="Education Image">
            </div>
        </div>
        
    </div>
    

    <script>
        function validatePassword() {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;
            var errorElement = document.getElementById("passwordError");

            if (password !== confirmPassword) {
                errorElement.textContent = "Passwords do not match";
            } else {
                errorElement.textContent = "";
            }
        }
    </script>
</body>
