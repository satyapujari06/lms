<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Staff Importance Data</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h2 {
            color: #333;
        }

        form {
            width: 60%;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #4caf50;
            color: white;
        }

        label {
            display: block;
            margin-top: 10px;
            color: #333;
        }

        input, textarea {
            width: calc(100% - 22px);
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            display: inline-block;
        }

        button {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>EDIT STAFF IMPORTANCE DATA</h2>
    <form id="updateForm" method="post" action="" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            <tr>
                <td><label for="heading">heading:</label></td>
                <td><input type="text" name="heading" value="{{ data.heading }}" required></td>
            </tr>
            <tr>
                <td><label for="discription">discription:</label></td>
                <td><textarea name="discription" required>{{ data.discription }}</textarea></td>
            </tr>
            <tr>
                <td><label for="p1">p1:</label></td>
                <td><textarea name="p1" required>{{ data.p1 }}</textarea></td>
            </tr>
        </table>
    </form>
    <button style="margin-right:55%;" type="button" onclick="submitForm()">Update</button><br>
    <a style="margin-right:50%;" href="{% url 'display_staff_imp_data' %}">Back to Staff problem Data</a>

    <script>
        function submitForm() {
            // Submit the form
            document.getElementById("updateForm").submit();
            // Show success message
            alert("Your edits have been successfully updated.");
        }
    </script>
</body>
</html>
