<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>



<style>
    body{
        background-color: rgb(2, 2, 33);
        color:white;
        font-size: xx-large;
        text-align: center;

    }
    .container{
        text-align: center;
    

    }
   
</style>




</head>
<body>



<div class="container">
    <form method="post" enctype="multipart/form-data" action="/create_Teacher_shifts_update/{{k.id}}">
        {% csrf_token %}
        
        <label for="shift_name" style="margin-right:25%;" >shift_name :</label>
        <input type="text" name="shift_name" class="form-control" value="{{k.shift_name}}" style="text-align: center; width:50%; margin-left:30%;"  required><br>


        <label for="weekly_off" style="margin-right:25%;" >weekly_off :</label>
        <input type="text" name="weekly_off" class="form-control" value="{{k.weekly_off}}" style="text-align: center; width:50%; margin-left:30%;" required><br>


        <label for="in_time" style="margin-right:25%;">in_time :</label>
        <input type="time" name="in_time" class="form-control" value="{{k.in_time|time:'H:i'}}" style="text-align: center; width:50%; margin-left:30%;" required><br>


        <label for="late_mark_time">late_mark_time :</label>
        <input type="time" name="late_mark_time" class="form-control" value="{{k.late_mark_time|time:'H:i'}}" style="text-align: center; width:50%; margin-left:30%;" required><br>


        <label for="out_time">out_time :</label>
        <input type="time" name="out_time" class="form-control" value="{{k.out_time|time:'H:i'}}" style="text-align: center; width:50%; margin-left:30%;" required><br>


        <label for="half_daytime">half_daytime :</label>
        <input type="time" name="half_daytime" class="form-control" value="{{k.half_daytime|time:'H:i'}}" style="text-align: center; width:50%; margin-left:30%;" required><br>


        <label for="facult_name">facult_name :</label>
        <input type="text" name="facult_name" class="form-control" value="{{k.facult_name}}" style="text-align: center; width:50%; margin-left:30%;" required><br>
        
        <button type="submit">Submit</button>
    </form>
</div>
</body>
</html>
