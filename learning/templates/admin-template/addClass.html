

{% extends 'admin-template/adminsidebar.html' %}
{% block main_content %}

<style>
  
  .container {
    padding: 2rem 0;
  }

  
  h1 {
    font-size: 1.5rem;
    text-align: center;
  }

  
  .alert-success {
    color: #28a745; 
  }

  
  form {
    background-color: #f8f9fa; 
    border-radius: 0.5rem;
    padding: 2rem;
  }

  
  .form-label {
    font-weight: bold;
  }

  
  .form-control {
    border-color: #ced4da; 
  }

  
  .btn-primary {
    background-color: #007bff; 
    border-color: #007bff;
    margin-top: 1rem; 
    margin-left: 45%;
  }
</style>



<div class="container py-5 w">
  <h1 style="text-align: center;">Add Class</h1>
  {% if message %}
    <div class="alert alert-success mt-3" style="color: green;" role="alert">
      {{ message }}
    </div>
  {% endif %}

  <form method="post" class="p-md-5 border rounded-3 bg-body-tertiary">
    {% csrf_token %}

    
      <input type="text" id="form4Example1" class="form-control" name="classes" placeholder="Add Class" /><br><br>
      <button type="submit" class="w-20 btn btn-lg btn-primary">Submit</button>
    </div>

    
  </form>
</div>
{% endblock main_content %}
