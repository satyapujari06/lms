 .crow {
  display: flex; /* Layout elements side-by-side horizontally */
  justify-content: space-around; /* Distribute evenly with spacing */
  margin-bottom: 1rem; /* Maintain parent margin */
}

.crow a {
  text-decoration: none; /* Remove default link underline */
  color: inherit; /* Inherit text color from parent */ /* Optional customization */
}

.inner-box {
  display: flex;
  align-items: center; /* Vertically align content within */
  padding: 1rem; /* Add padding around content */
  border-radius: 5px; /* Add subtle rounded corners */
  box-shadow: 0 1px 2px rgba(0, 0, 0, 0.9); /* Optional subtle box shadow */
  transition: transform 0.2s ease-in-out; /* Smooth hover animation */
  width: 250px;
  height: 100px;
}

.inner-box:hover {
  transform: scale(1.05); /* Slight hover zoom effect */
}

.inner-box img {
  width: 40px; /* Set image width */
  height: 40px; /* Set image height */
  margin-right: 1rem; /* Add spacing between image and text */
}

.inner-box span {
  font-weight: bold; /* Make text bold */
}
