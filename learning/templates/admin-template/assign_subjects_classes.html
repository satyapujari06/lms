.form-group {

.form-control {

    margin-top: 0; /* Align checkbox with label */

    height: 20px;
}

.form-check-label {
    vertical-align: middle; /* Align label text with checkbox */
}

button {
    background-color: #007bff; 
    color: #fff; 
    border: none;
    padding: 8px 16px;

    margin-bottom: 1rem;
    border: 1px solid transparent;
    border-radius: 0.25rem;

}

.alert-success {
    color: #155724;
    background-color: #d4edda;
    border-color: #c3e6cb;
}
.container{
            width: 70%;
            
}
.card{
  /* background-color: #2c3e50; */
  padding: 20px;
  border-radius: 8px;

<body>
  
    <h2 style="text-align: center;">Assign Subjects and Classes to Teachers</h2><br>
  <div class="container">
  <div class="card">
       
    {% if message %}
    <div class="alert alert-success mt-3" role="alert">
        {{ message }}
    </div>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="teacher">Teacher:</label>
            <select name="teacher" id="teacher" class="form-control">
                <option>----Select Teacher----</option>

                {% for teacher in teachers %}
                    <option value="{{ teacher.id }}">{{ teacher.first_name }} {{ teacher.last_name }}</option>
                {% endfor %}
            </select>
        </div><br>
        <div class="form-group">
            <label for="subject">Subject:</label>
            <select name="subject" id="subject" class="form-control">
                <option>----Select Subject-----</option>

                {% for subject in subjects %}

                    <option value="{{ subject.id }}">{{ subject.name }}</option>
                {% endfor %}
            </select>
        </div><br>
        <div class="form-group">
            <label for="classes">Classes:</label>
            {% for cls in classes %}
                <div class="form-check">
                    <input type="checkbox" name="classes" value="{{ cls.id }}" class="form-check-input">
                    <label class="form-check-label">{{ cls.classes }}</label>
                </div>
            {% endfor %}
        </div>
        <button type="submit" class="btn btn-primary">Assign</button>
    </form>
</div>
</div>
</body>
