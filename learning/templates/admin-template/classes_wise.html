{% extends 'admin-template/adminsidebar.html' %}
{% block main_content %}

<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students Classwise</title>
  </head>
<style>
    form {
      display: inline-block; 
    }
    button[type="submit"] {
      background-color: rgba(0, 0, 0, 0.603);
      color: white;
      padding: 10px 20px;
      font-size: 22px;
      border: none;
      cursor: pointer;
      border-radius: 10px; 
      
      height: 20%;
    }
    button[type="submit"]:hover {
      background-color: #00b324; 
    }

</style>
<body>
<form action="{% url 'classes1to4' %}" method="get">
<button type="submit"> 1 to 4 classes
<p> Total Students={{ count_class_1_to_4 }} </p></button>
</form>
<form action="{% url 'classes5to8' %}" method="get">
       <button type="submit"> 5 to 8 classes 
<p> Total Students={{ count_class_5_to_8 }} </p></button>
</form>

<form action="{% url 'classes9to12' %}" method="get">
<button type="submit"> 9 to 12 classes 
<p> Total Students={{ count_class_9_to_12 }} </p></button>
</form>
 
 </body>
</html>   
{% endblock main_content %}
