* {

.checkbox-group-blocks {
  ul {
    list-style: none; 
    
    li {
      display: inline-block;
      height: 2em;
      width: 100%;
      max-width: 3em;
      line-height: 2em;      
      color: black;
      text-align: center;
      position: relative;
      float: left;      
      
      label {
        background-color: whitesmoke;
        border: 1px solid black;
        border-right: none;        
        transition: all 0.1s ease-in-out;
      }
      
      &:first-child {
        label {
          border-radius: 5px 0px 0px 5px;
        }
      }
      
      &:last-child {
        label {
          border-right: 1px solid black;
          border-radius: 0px 5px 5px 0px;
        }
      }
      
      input[type="checkbox"] {
        display: none;    
        & + label {
          cursor: pointer;
          position: absolute;
          line-height: inherit;
          top: 0;
          right: 0;
          bottom: 0;
          left: 0;          
        }
        
        &:checked {
          & + label {
            background-color: orange;
            color: white;
            animation: push 0.2s 1 ease-out;  
          }
        }
        
          
      }
    }
  }
}


.checkbox-group-blocks-label-wrap {
  ul {
    list-style: none; 

    
    li {
      position: relative;
      display: inline-block;
      height: 2em;
      width: 100%;
      max-width: 3em;
      line-height: 2em;      
      color: black;
      text-align: center;
      position: relative;
      float: left;     
      
      label {
        position: absolute;
        left: 0;
        width: 100%;
      }
      
      .label-text {
        background-color: whitesmoke;
        /* position: absolute; */
        left: 0;
        width: 100%;
        border: 1px solid black;
        border-right: none;        
        user-select: none;
        transition: all 0.1s ease-in-out;

      }
      
      &:first-child {
        .label-text {
          border-radius: 5px 0px 0px 5px;
        }
      }
      
      &:last-child {
        .label-text {
          border-right: 1px solid black;
          border-radius: 0px 5px 5px 0px;
        }
      }
      
      input[type="checkbox"] {
        
        /* //display: none;     */
        & + .label-text {
          cursor: pointer;
          position: absolute;
          line-height: inherit;
          top: 0;
          right: 0;
          bottom: 0;
          left: 0;          
        }
        
        &:checked {
          & + .label-text {
            background-color: orange;
            color: white;
            animation: push 0.2s 1 ease-out;  
          }
        }
        
          
      }
    }
  }
}

  
  
@keyframes push {
  0% {
    transform: scale(1);
  }
  50% {
    transform: scale(0.8);
  }
  100% {
    transform: scale(1);
  }
}

<script>
  document.addEventListener('DOMContentLoaded', function() {
      const calendarContainers = document.querySelectorAll('.calendar-container');

      calendarContainers.forEach(function(container) {
          const dateInput = container.querySelector('.calendar-input');
          const calendar = flatpickr(dateInput, {
              dateFormat: "Y-m-d",
          });

          container.addEventListener('click', function() {
              calendar.open();
          });

          // Update the input value before form submission
          const form = container.closest('form');
          if (form) {
              form.addEventListener('submit', function() {
                  const selectedDate = calendar.selectedDates[0];
                  if (selectedDate) {
                      const formattedDate = selectedDate.toISOString().split('T')[0];
                      dateInput.value = formattedDate;
                  }
              });
          }
      });
  });
</script>
