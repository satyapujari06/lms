{% extends 'hom4.html' %}
{% block main_content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

h1 {
    background-color: #4CAF50;
    color: white;
    padding: 20px;
    margin: 0;
}

p {
    padding: 20px;
}

form {
    padding: 20px;
}

label {
    display: block;
    margin-bottom: 10px;
}

textarea {
    width: 100%;
    margin-bottom: 20px;
}

button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}
  </style>
</head>
<body>
 
{% block content %}
<h1>Reply to Message</h1>
<p style="color: orange; font-size:x-large;">Subject : {{ message.subject }}</p>
<p>From : {{ message.email }}</p>
<p>Message : {{ message.message }}</p>
<form method="post">
    {% csrf_token %}
    <label for="reply_content">Your Reply:</label><br>
    <textarea id="reply_content" name="reply_content" rows="10" required></textarea><br>
    <button type="submit">Send Reply</button>
</form>
{% endblock %}

</body>
</html>
{% endblock main_content %}
