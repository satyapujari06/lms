<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
  font-family: sans-serif;
  margin: 40px;
}

h1 {
  font-size: 2rem;
  margin-bottom: 20px;
  text-align: center; /* Center the heading */
}

form {
  width: 400px; /* Adjust as needed */
  margin: 0 auto; /* Center the form */
  padding: 30px;
  border-radius: 5px;
  background-color: #f2f2f2;
  box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1); /* Add a subtle shadow */
}

label {
  display: block;
  margin-bottom: 8px;
  font-weight: bold;
}

input[type="text"],
input[type="email"],
input[type="tel"],
textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 5px;
  margin-bottom: 15px;
  box-sizing: border-box;
  font-size: 16px; /* Ensure readability */
}

/* Placeholder styling */
::placeholder {
  color: #999;
  opacity: 0.6;
}

/* Hover effect for inputs */
input[type="text"]:hover,
input[type="email"]:hover,
input[type="tel"]:hover,
textarea:hover {
  border-color: #007bff;
  box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1); /* Add a subtle inner shadow */
}

button[type="submit"] {
  background-color: #007bff;
  color: #fff;
  padding: 12px 20px;
  border: none;
  border-radius: 5px;
  font-size: 16px; /* Match input font size */
  cursor: pointer;
}

button[type="submit"]:hover {
  background-color: #0062cc;
}

/* Responsive styling for smaller screens */
@media (max-width: 768px) {
  form {
    width: 100%;
  }
}

    </style>
</head>
<body>
    <h1>Update Contact Information</h1>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Update</button>
</form>

</body>
</html>
