<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
<style>
    body{
        background-color: rgb(235, 235, 235);
        font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .container{
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
 
    }
    .row{
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 10px 0 10px 0;
      }
      .col{
        flex: 1;
        margin: 0 10px 0 10px;
        }
        .col label{
          display: block;
          margin-bottom: 5px;
          }
          .col input{
            /* width: 100%; */
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 500px;
            }

       
                button{
                color:#ffffff;
                background-color: #4caf50;
                height:40px;
                width:45%;
                margin-top:15px;
                cursor: pointer;
                border:none;
                border-radius:2%;
                outline:none;
                text-align:center;
                font-size:16px;
                text-decoration:none;
                -webkit-transition-duration:0.4s;
                transition-duration:0.4s;
                justify-content: center;
                margin-left: 30px;
                
              }
              button:hover{
                background-color: #0069d9;
              }
              @media (max-width: 800px) {
                .row {
                  flex-direction: column;
                }

                .col {
                  margin: 10px 0;
                }

                .col button {
                  width: 100%;
                }
                .col input{
                /* width: 100%; */
                padding: 5px;
                border-radius: 5px;
                border: 1px solid #ccc;
                width: 300px;
            }
              }
</style>
</head>
<body>
  <div class="container"><br><br>
    <h1 style="text-align: center; color: #04AA6D;">Edit Teacher</h1>
    <form method="POST"> 
        {% csrf_token %}
        <div class="row">
          <div class="col">
            <label for="organizationname">Organization Name:</label>
            <input type="text" id="organizationname" name="organizationname" value="{{ dataget.organizationname }}">
          </div>
          <div class="col">
            <label for="registrationno">Registration No:</label>
            <input type="text" id="registrationno" name="registrationno"  value="{{ dataget.registrationno }}">
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" value="{{dataget.address}}">
          </div>
          <div class="col">
           
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" value="{{dataget.username}}">
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" value="{{dataget.first_name}}">
          </div>
          <div class="col">
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" value="{{dataget.last_name}}">    
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label for="gender">Gender:</label>
            <select class="form-control custom-select" name="gender" id="gender">
              <option value="{{dataget.gender}}">-Select Gender-</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>
          </select>
          </div>
          <div class="col">
            <label for="designation">Designation:</label>
            <input type="text" id="designation" name="designation" value="{{dataget.designation}}">
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label for="department">Department:</label>
            <input type="text" id="department" name="department" value="{{dataget.department}}">
          </div>
          <div class="col">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" value="{{dataget.dob}}">
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label for="qualification">Qualification:</label>
            <input type="text" id="qualification" name="qualification" value="{{dataget.qualification}}">
          </div>
          <div class="col">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{dataget.email}}">
          </div>
        </div>
        <div class="row">
          <div class="col">
            
           <label for="subject">Subject:</label>
             <select class="form-control custom-select" required name="subject1">
               <option   disabled>----Select Type---</option>
              {% for i in k1 %}
           
  
               <option value="{{i.name}}">{{i.name}}</option>
          
  
               {% endfor %}
           
              </select><br>
          </div>
          <div class="col">
            <label for="course">Course:</label>
            <select class="form-control custom-select" required name="course1">
             <option  disabled>----Select Type---</option>
             {% for i in k %}
         

              <option value="{{i.name}}">{{i.name}}</option>
        

             {% endfor %}
         
            </select><br>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label for="phoneno">Phone No:</label>
            <input type="text" id="phoneno" name="phoneno" value="{{dataget.phoneno}}">
          </div>
          <div class="col">
            <label for="experiance">Years of Experiance:</label>
            <input type="number" id="experiance" name="experiance" value="{{dataget.experiance}}">
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" value="{{dataget.password}}">
          </div>
          <div class="col">
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" value="{{dataget.confirm_password}}">   
          </div>
        </div>
        <div class="col">
          <label for="image1">Image:</label>
          <input type="file" id="image1" name="image1" value="{{dataget.image1}}">
        </div>

        <button type="submit">Register</button>
    </form>
  </div>
</body>
</html>
